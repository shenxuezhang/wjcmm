            }, [customApps, pinnedIds, isSyncEnabled, ghToken]);

            // åˆå§‹åŒ–/Tokenå˜æ›´æ—¶åŒæ­¥
            useEffect(() => {
                if (isSyncEnabled && ghToken) handleSyncDown();
                else if (!isSyncEnabled) {

                    setSyncStatus({ msg: "", type: "" });
                }
            }, [isSyncEnabled]); // æ³¨æ„ï¼šä¸ä¾èµ– ghToken è‡ªåŠ¨è§¦å‘ï¼Œé˜²æ­¢è¾“å…¥æ—¶æŠ–åŠ¨ï¼Œç”±å¼€å…³æˆ–ä¿å­˜è§¦å‘

            // å¿«æ·é”®ç›‘å¬
            useEffect(() => {
                const handleKey = (e) => {

                        searchInputRef.current?.blur();

                window.addEventListener('keydown', handleKey);
                return () => window.removeEventListener('keydown', handleKey);
            }, []);

            // --- ä¸šåŠ¡é€»è¾‘å¤„ç† ---

            const showStatus = (msg, type = 'info') => {
                setSyncStatus({ msg, type });
                if (type === 'success' || type === 'error') setTimeout(() => setSyncStatus({ msg: "", type: "" }), 3000);
            };

            const handleSyncDown = async (tokenOverride) => {
                const token = tokenOverride || ghToken;
                if (!token) return showStatus("è¯·é…ç½®Token", "error");
                
                showStatus("åŒæ­¥ä¸­...", "loading");
                try {
                    const apps = await GitHubService.fetchApps(token);
                    setCustomApps(apps);
                    showStatus("åŒæ­¥æˆåŠŸ", "success");
                } catch (e) {
                    showStatus(e.message, "error");
                    if (e.message.includes("Token")) setModals(m => ({ ...m, settings: true }));

            };

            const handleSyncUp = async () => {
                if (!ghToken) {
                    showStatus("è¯·é…ç½®Token", "error");
                    return setModals(m => ({ ...m, settings: true }));
                }
                showStatus("æ­£åœ¨ä¸Šä¼ ...", "loading");
                try {
                    await GitHubService.saveApps(ghToken, customApps);
                    showStatus("âœ… ä¸Šä¼ æˆåŠŸ", "success");

                        return matchText && matchCat;

                        const aPin = pinnedIds.includes(a.id), bPin = pinnedIds.includes(b.id);
                        return (aPin === bPin) ? 0 : aPin ? -1 : 1;

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 font-sans overflow-x-hidden relative selection:bg-indigo-500/30 selection:text-indigo-200">
                    {/* èƒŒæ™¯ç‰¹æ•ˆ */}
                    <div className="fixed inset-0 overflow-hidden -z-10 pointer-events-none">

                    </div>

                    {/* é¡¶éƒ¨æ§åˆ¶æ  */}
                    <div className="absolute top-4 right-4 z-50 flex items-center space-x-3 bg-slate-800/80 backdrop-blur-md p-2 rounded-xl border border-slate-700 shadow-xl">

                        <label className="flex items-center cursor-pointer relative" title="å¼€å¯/å…³é—­äº‘ç«¯åŒæ­¥">

                                                {cat}

                                    </div>
                                </div>
                            )}
                        </header>

                        {/* App Grid */}
                        <main className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
                            {filteredApps.map((app) => {
                                const isPinned = pinnedIds.includes(app.id);
                                return (

                                        <div className="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-2xl opacity-0 group-hover:opacity-75 transition duration-500 blur-sm"></div>
                                        <a href={app.url} target="_blank" rel="noopener noreferrer" className="relative h-full bg-slate-800/60 backdrop-blur-md border border-slate-700/50 rounded-xl p-5 flex flex-col items-start transition-all duration-300 group-hover:-translate-y-1 hover:bg-slate-800/80">
                                            <div className="flex justify-between items-start w-full mb-3">
                                                <AppIcon url={app.url} fallbackColor={app.color} iconName={app.icon} />
                                                <div className="flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button onClick={(e) => { e.preventDefault(); setEditingApp(app); setModals(m=>({...m, app: true})); }} className="p-1.5 rounded text-slate-500 hover:bg-slate-700 hover:text-white"><Pencil className="w-4 h-4"/></button>
                                                    <button onClick={(e) => { e.preventDefault(); togglePin(app.id); }} className={`p-1.5 rounded transition-colors ${isPinned ? 'text-yellow-400' : 'text-slate-500 hover:text-yellow-400'}`}><Pin className={`w-4 h-4 ${isPinned?'fill-current':''}`}/></button>
                                                    <button onClick={(e) => { e.preventDefault(); handleDeleteApp(app.id); }} className="p-1.5 rounded text-slate-500 hover:bg-red-500/20 hover:text-red-400"><Trash2 className="w-4 h-4"/></button>
                                                </div>
                                            </div>
                                            <h3 className="text-lg font-bold text-white mb-1 group-hover:text-indigo-300">{app.name}</h3>

                                        </a>
                                    </div>
                                );
                            })}

                            {/* ç©ºçŠ¶æ€ / æœç´¢æ— ç»“æœ */}
                            {filteredApps.length === 0 && searchTerm && (
                                <div className="col-span-full py-10 flex flex-col items-center text-center animate-fade-in">

                                    <p className="text-slate-400">æŒ‰ <strong className="text-indigo-400">Enter</strong> ç›´æ¥è·³è½¬ {SEARCH_ENGINES[selectedEngine].name} æœç´¢</p>

                                </div>
                            )}

                            {/* æ·»åŠ æŒ‰é’® */}
                            <button onClick={() => { setEditingApp(null); setModals(m => ({...m, app: true})); }} className="group relative h-full min-h-[160px] border-2 border-dashed border-slate-700/50 rounded-2xl p-6 flex flex-col items-center justify-center text-center hover:border-indigo-500/50 hover:bg-slate-800/30 transition-all">
                                <div className="p-3 rounded-full bg-slate-800 mb-3 text-slate-400 group-hover:text-indigo-400 group-hover:scale-110 transition-all"><Plus className="w-6 h-6" /></div>
                                <h3 className="text-sm font-medium text-slate-300 group-hover:text-white">æ·»åŠ åº”ç”¨</h3>
                            </button>
                        </main>

                        <footer className="mt-20 text-center text-slate-600 text-sm"><p>Â© {new Date().getFullYear()} ä¸“ä¸šå·¥ä½œå°</p></footer>
                    </div>

                    {/* æŒ‚ä»¶ä¸å¼¹çª— */}
                    <TodoWidget />
                    <AppModal isOpen={modals.app} onClose={() => setModals(m => ({...m, app: false}))} onSave={handleSaveApp} appToEdit={editingApp} />
                    <AuthModal isOpen={modals.auth} onClose={() => setModals(m => ({...m, auth: false}))} onSuccess={handleSyncUp} />
                    <SettingsModal isOpen={modals.settings} onClose={() => setModals(m => ({...m, settings: false}))} currentToken={ghToken} onSave={handleSaveToken} />
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<AppLauncher />);
    </script>
</body>
