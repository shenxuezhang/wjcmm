<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的应用工作台 - 专业版</title>
    
    <!-- 1. 基础库引入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: { light: '#f8fafc', dark: '#0f172a' },
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0"
      }
    }
    </script>

    <!-- 2. 全局样式 -->
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        
        /* 滚动条优化 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* 动画工具类 */
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 状态呼吸灯动画 */
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 h-screen overflow-hidden selection:bg-indigo-500/30">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Search, Plus, Settings, FileText, Database, 
          Pin, Trash2, CheckCircle, Circle, Cloud, Sun, CloudRain, Moon,
          X, Command, Globe, RefreshCw, Upload, Check, Power, Lock, Key, Pencil, ChevronDown, 
          Menu, LayoutGrid, ListFilter, LogOut,
          // 新增图标
          Activity, Wifi, AlertTriangle
        } from 'lucide-react';

        // =========================================================================
        // 1. 全局配置区域
        // =========================================================================
        const GH_CONFIG = { owner: "shenxuezhang", repo: "wjcmm", path: "db.json" };
        const ADMIN_PASSWORD = "8888";
        const SEARCH_ENGINES = {
            baidu:    { name: "百度",     url: "https://www.baidu.com/s?wd=",               placeholder: "百度一下..." },
            google:   { name: "Google",   url: "https://www.google.com/search?q=",          placeholder: "Google 搜索..." },
            bing:     { name: "Bing",     url: "https://www.bing.com/search?q=",            placeholder: "微软 Bing 搜索..." },
            bilibili: { name: "Bilibili", url: "https://search.bilibili.com/all?keyword=",  placeholder: "搜索 B 站视频..." },
            github:   { name: "GitHub",   url: "https://github.com/search?q=",              placeholder: "搜索代码仓库..." }
        };
        const IconMap = { Settings, FileText, Database, Globe, Cloud, Command };

        // =========================================================================
        // 2. 工具与核心服务
        // =========================================================================
        
        const Utils = {
            toBase64: (str) => window.btoa(unescape(encodeURIComponent(str))),
            fromBase64: (str) => decodeURIComponent(escape(window.atob(str))),
            getGreeting: (date) => {
                const hour = date.getHours();
                if (hour < 6) return "夜深了"; if (hour < 11) return "早上好";
                if (hour < 14) return "中午好"; if (hour < 18) return "下午好"; return "晚上好";
            }
        };

        const GitHubService = {
            getApiUrl: () => `https://api.github.com/repos/${GH_CONFIG.owner}/${GH_CONFIG.repo}/contents/${GH_CONFIG.path}`,
            async fetchApps(token) {
                if (!token) throw new Error("请配置Token");
                const res = await fetch(this.getApiUrl(), { headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' } });
                if (res.status === 401) throw new Error("Token无效/过期");
                if (res.status === 404) return [];
                if (!res.ok) throw new Error(`API Error ${res.status}`);
                const data = await res.json();
                return JSON.parse(Utils.fromBase64(data.content));
            },
            async saveApps(token, apps) {
                if (!token) throw new Error("请配置Token");
                const url = this.getApiUrl();
                let sha = null;
                try { const getRes = await fetch(url, { headers: { 'Authorization': `token ${token}` } }); if (getRes.ok) sha = (await getRes.json()).sha; } catch (e) {}
                const content = Utils.toBase64(JSON.stringify(apps, null, 2));
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Update via Dashboard - ${new Date().toLocaleString()}`, content, ...(sha && { sha }) })
                });
                if (res.status === 401) throw new Error("Token无效");
                if (!res.ok) throw new Error("上传失败");
                return true;
            }
        };

        // =========================================================================
        // 3. 基础 UI 组件
        // =========================================================================

        const AppIcon = ({ url, fallbackColor, iconName }) => {
            const [error, setError] = useState(false);
            if (iconName && iconName !== 'Globe' && IconMap[iconName]) {
                const IconComponent = IconMap[iconName];
                return <div className={`w-10 h-10 flex items-center justify-center rounded-lg bg-gradient-to-br ${fallbackColor} shadow-md text-white`}><IconComponent className="w-6 h-6" /></div>;
            }
            const faviconUrl = `https://www.google.com/s2/favicons?domain=${url}&sz=128`;
            if (error || !url) return <div className={`w-10 h-10 flex items-center justify-center rounded-lg bg-gradient-to-br ${fallbackColor} shadow-md text-white`}><Globe className="w-6 h-6" /></div>;
            return <img src={faviconUrl} alt="icon" className="w-10 h-10 rounded-lg shadow-md bg-white dark:bg-slate-800 object-cover" onError={() => setError(true)} />;
        };

        const WeatherWidget = () => {
            const [weather, setWeather] = useState(null);
            useEffect(() => {
                const fetchWeather = async () => {
                    try { const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=22.5431&longitude=114.0579&current_weather=true"); const data = await res.json(); setWeather(data.current_weather); } catch (e) {}
                };
                fetchWeather();
            }, []);
            if (!weather) return null;
            let WeatherIcon = Sun; let text = "晴";
            if (weather.weathercode > 3) { WeatherIcon = Cloud; text = "多云"; }
            if (weather.weathercode > 50) { WeatherIcon = CloudRain; text = "雨"; }
            return (
                <div className="flex items-center space-x-2 text-slate-600 dark:text-slate-300 bg-white/50 dark:bg-slate-800/40 px-3 py-1 rounded-full border border-slate-200 dark:border-slate-700/50 text-xs font-medium backdrop-blur-sm">
                    <WeatherIcon className="w-3 h-3 text-yellow-500 dark:text-yellow-400" />
                    <span>{weather.temperature}°C {text}</span>
                </div>
            );
        };

        // --- 新增: 动态健康检查组件 ---
        const HealthStatusWidget = () => {
            // 模拟服务状态数据
            const [services, setServices] = useState([
                { id: 1, name: "数据库服务", type: 'db', status: 'normal', latency: 24 },
                { id: 2, name: "外部 API 接口", type: 'api', status: 'slow', latency: 450 }
            ]);

            // 模拟动态波动
            useEffect(() => {
                const interval = setInterval(() => {
                    setServices(prev => prev.map(svc => {
                        // 随机波动延迟，让数字跳动看起来像真的
                        const noise = Math.floor(Math.random() * 40) - 20; 
                        let newLatency = Math.max(5, svc.latency + noise);
                        
                        // 偶尔出现尖峰
                        if (Math.random() > 0.95) newLatency += 200;
                        if (newLatency > 800) newLatency = 400; // 自动恢复

                        let newStatus = 'normal';
                        if (newLatency > 300) newStatus = 'slow';
                        if (newLatency > 800) newStatus = 'error';

                        return { ...svc, latency: newLatency, status: newStatus };
                    }));
                }, 2000); 
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="mb-8 w-full animate-fade-in" style={{animationDelay: '0.1s'}}>
                    <div className="flex items-center mb-4 pl-1">
                        <div className="w-1 h-5 bg-purple-500 mr-3 rounded-full shadow-[0_0_10px_rgba(168,85,247,0.5)]"></div>
                        <h2 className="text-base font-bold text-slate-800 dark:text-white tracking-tight">动态健康检查与即时状态</h2>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {services.map(svc => {
                            // 根据状态定义颜色样式
                            const isNormal = svc.status === 'normal';
                            const bgColor = isNormal ? 'bg-green-100 dark:bg-green-900/20' : 'bg-yellow-100 dark:bg-yellow-900/20';
                            const iconColor = isNormal ? 'text-green-600 dark:text-green-400' : 'text-yellow-600 dark:text-yellow-400';
                            const textColor = isNormal ? 'text-green-700 dark:text-green-400' : 'text-yellow-700 dark:text-yellow-400';
                            
                            return (
                                <div key={svc.id} className="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl p-4 flex items-center shadow-sm hover:shadow-md transition-shadow">
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center mr-4 ${bgColor} ${iconColor}`}>
                                        {svc.type === 'db' ? <Database className="w-5 h-5" /> : <Wifi className="w-5 h-5" />}
                                    </div>
                                    <div className="flex-1">
                                        <div className="text-sm font-semibold text-slate-700 dark:text-slate-200">{svc.name}</div>
                                        <div className={`text-xs font-bold flex items-center mt-0.5 ${textColor}`}>
                                            {isNormal ? (
                                                <>正常</>
                                            ) : (
                                                <><AlertTriangle className="w-3 h-3 mr-1"/> 延迟 ({svc.latency}ms)</>
                                            )}
                                        </div>
                                    </div>
                                    {isNormal && (
                                        <div className="flex items-center space-x-1">
                                            <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse-slow"></span>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const TodoWidget = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [todos, setTodos] = useState(() => JSON.parse(localStorage.getItem('my_todos') || '[]'));
            const [input, setInput] = useState("");
            useEffect(() => localStorage.setItem('my_todos', JSON.stringify(todos)), [todos]);
            const handleAdd = (e) => { e.preventDefault(); if(!input.trim())return; setTodos([...todos,{id:Date.now(),text:input,done:false}]); setInput(""); };

            return (
                <div className="flex flex-col items-end">
                    {isOpen && (
                        <div className="mb-4 w-72 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl p-4 shadow-2xl animate-fade-in text-slate-900 dark:text-white">
                            <div className="flex justify-between items-center mb-3">
                                <h4 className="font-bold text-sm">待办清单</h4>
                                <span className="text-xs text-slate-500">{todos.filter(t => !t.done).length} 待办</span>
                            </div>
                            <ul className="max-h-60 overflow-y-auto space-y-2 mb-3 pr-1 custom-scrollbar">
                                {todos.length===0 && <li className="text-center text-xs text-slate-400 py-4">无待办任务</li>}
                                {todos.map(t => (
                                    <li key={t.id} className="flex items-center group">
                                        <button onClick={()=>setTodos(todos.map(todo=>todo.id===t.id?{...todo,done:!todo.done}:todo))} className="mr-2 text-slate-400 hover:text-green-500">
                                            {t.done?<CheckCircle className="w-4 h-4 text-green-500"/>:<Circle className="w-4 h-4"/>}
                                        </button>
                                        <span className={`text-sm flex-grow truncate ${t.done?'text-slate-400 line-through':'text-slate-700 dark:text-slate-200'}`}>{t.text}</span>
                                        <button onClick={()=>setTodos(todos.filter(todo=>todo.id!==t.id))} className="opacity-0 group-hover:opacity-100 text-slate-400 hover:text-red-500"><Trash2 className="w-3 h-3"/></button>
                                    </li>
                                ))}
                            </ul>
                            <form onSubmit={handleAdd}><input type="text" value={input} onChange={e=>setInput(e.target.value)} placeholder="新任务..." className="w-full bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-indigo-500/50 dark:text-white"/></form>
                        </div>
                    )}
                    <button onClick={()=>setIsOpen(!isOpen)} className="p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full shadow-lg shadow-indigo-500/30 transition-transform hover:scale-105 active:scale-95">
                        {isOpen ? <X className="w-6 h-6"/> : <FileText className="w-6 h-6"/>}
                    </button>
                </div>
            );
        };

        const ModalWrapper = ({ isOpen, onClose, title, icon: Icon, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl w-full max-w-md p-6 shadow-2xl relative text-slate-900 dark:text-slate-100">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600 dark:hover:text-white"><X className="w-5 h-5"/></button>
                        <h2 className="text-lg font-bold mb-4 flex items-center">{Icon && <Icon className="w-5 h-5 mr-2 text-indigo-500 dark:text-indigo-400" />} {title}</h2>
                        {children}
                    </div>
                </div>
            );
        };

        const AuthModal = ({ isOpen, onClose, onSuccess }) => {
            const [password, setPassword] = useState(""); const [error, setError] = useState(false);
            return (
                <ModalWrapper isOpen={isOpen} onClose={onClose} title="管理员验证" icon={Lock}>
                    <form onSubmit={(e) => { e.preventDefault(); if(password===ADMIN_PASSWORD){onSuccess();onClose();setPassword("");setError(false);}else{setError(true);setPassword("");} }} className="space-y-4">
                        <input autoFocus type="password" placeholder="密码" className={`w-full bg-slate-50 dark:bg-slate-900 border ${error?'border-red-500':'border-slate-300 dark:border-slate-600'} rounded-lg px-3 py-2 text-sm outline-none dark:text-white`} value={password} onChange={e=>{setPassword(e.target.value);setError(false);}} />
                        <button type="submit" className="w-full bg-indigo-600 text-white py-2 rounded-lg text-sm font-medium">确认</button>
                    </form>
                </ModalWrapper>
            );
        };

        const SettingsModal = ({ isOpen, onClose, currentToken, onSave }) => {
            const [token, setToken] = useState(currentToken); const [show, setShow] = useState(false);
            useEffect(() => setToken(currentToken || ""), [currentToken]);
            return (
                <ModalWrapper isOpen={isOpen} onClose={onClose} title="系统设置" icon={Settings}>
                    <form onSubmit={(e) => { e.preventDefault(); onSave(token.trim()); onClose(); }}>
                        <label className="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">GitHub Token</label>
                        <div className="relative mb-4">
                            <input type={show?"text":"password"} placeholder="ghp_..." className="w-full bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg pl-3 pr-10 py-2 text-sm outline-none focus:border-indigo-500 dark:text-white" value={token} onChange={e=>setToken(e.target.value)} />
                            <button type="button" onClick={()=>setShow(!show)} className="absolute right-3 top-2.5 text-xs text-slate-500">{show?'隐藏':'显示'}</button>
                        </div>
                        <button type="submit" className="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg text-sm font-medium flex justify-center items-center"><Check className="w-4 h-4 mr-1"/> 保存配置</button>
                    </form>
                </ModalWrapper>
            );
        };

        const AppModal = ({ isOpen, onClose, onSave, appToEdit }) => {
            const [form, setForm] = useState({ name: '', url: '', description: '', category: '自定义' });
            useEffect(() => { if(isOpen) setForm(appToEdit ? {...appToEdit} : { name: '', url: '', description: '', category: '自定义' }); }, [isOpen, appToEdit]);
            return (
                <ModalWrapper isOpen={isOpen} onClose={onClose} title={appToEdit?"编辑应用":"添加应用"} icon={appToEdit?Pencil:Plus}>
                    <form onSubmit={(e)=>{e.preventDefault();onSave(form);onClose();}} className="space-y-3">
                        <div><label className="text-xs text-slate-500 dark:text-slate-400">名称</label><input required type="text" className="w-full bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2 text-sm focus:border-indigo-500 outline-none dark:text-white" value={form.name} onChange={e=>setForm({...form,name:e.target.value})}/></div>
                        <div><label className="text-xs text-slate-500 dark:text-slate-400">URL</label><input required type="url" placeholder="https://" className="w-full bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2 text-sm focus:border-indigo-500 outline-none dark:text-white" value={form.url} onChange={e=>setForm({...form,url:e.target.value})}/></div>
                        <div><label className="text-xs text-slate-500 dark:text-slate-400">描述</label><input type="text" className="w-full bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2 text-sm focus:border-indigo-500 outline-none dark:text-white" value={form.description} onChange={e=>setForm({...form,description:e.target.value})}/></div>
                        <button type="submit" className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg text-sm font-medium mt-2">保存</button>
                    </form>
                </ModalWrapper>
            );
        };

        const Sidebar = ({ 
            isOpenMobile, onCloseMobile, categories, selectedCategory, onSelectCategory,
            isSyncEnabled, onToggleSync, syncStatus, onSettings, onAuth,
            isDark, onToggleTheme, ghToken
        }) => {
            return (
                <>
                    {isOpenMobile && <div className="fixed inset-0 bg-black/50 z-40 lg:hidden" onClick={onCloseMobile}></div>}
                    <aside className={`fixed lg:static inset-y-0 left-0 z-50 w-64 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 transform ${isOpenMobile ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 transition-transform duration-300 flex flex-col h-full shadow-2xl lg:shadow-none`}>
                        <div className="h-16 flex items-center px-6 border-b border-slate-100 dark:border-slate-700/50 flex-shrink-0">
                            <LayoutGrid className="w-6 h-6 text-indigo-600 dark:text-indigo-400 mr-2" />
                            <span className="text-lg font-bold text-slate-800 dark:text-white tracking-tight">工作台 Pro</span>
                            <button onClick={onCloseMobile} className="lg:hidden ml-auto text-slate-500"><X className="w-5 h-5"/></button>
                        </div>

                        <div className="flex-1 overflow-y-auto py-4 px-3 space-y-1">
                            <div className="px-3 mb-2 text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">应用分类</div>
                            {categories.map(cat => (
                                <button key={cat} onClick={() => { onSelectCategory(cat); onCloseMobile(); }}
                                    className={`w-full flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors ${selectedCategory === cat ? "bg-indigo-50 text-indigo-600 dark:bg-indigo-500/20 dark:text-indigo-300" : "text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700/50 hover:text-slate-900 dark:hover:text-slate-200"}`}
                                >
                                    <ListFilter className="w-4 h-4 mr-3 opacity-70" />
                                    {cat}
                                </button>
                            ))}
                        </div>

                        <div className="p-4 border-t border-slate-200 dark:border-slate-700/50 space-y-4 bg-slate-50/50 dark:bg-slate-800/50 flex-shrink-0">
                            <div className="flex items-center justify-between">
                                <span className="text-sm font-medium text-slate-600 dark:text-slate-300">云端同步</span>
                                <label className="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" className="sr-only peer" checked={isSyncEnabled} onChange={onToggleSync} />
                                    <div className="w-9 h-5 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:bg-indigo-600 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all"></div>
                                </label>
                            </div>

                            {syncStatus.msg && (
                                <div className={`text-xs px-2 py-1.5 rounded flex items-center ${syncStatus.type === 'error' ? 'bg-red-50 text-red-500 dark:bg-red-900/20' : 'bg-green-50 text-green-600 dark:bg-green-900/20 dark:text-green-400'}`}>
                                    {syncStatus.type === 'loading' && <RefreshCw className="w-3 h-3 animate-spin mr-2"/>}
                                    {syncStatus.msg}
                                </div>
                            )}

                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={onSettings} className={`flex items-center justify-center px-3 py-2 text-xs font-medium rounded-md border transition-colors ${!ghToken ? 'border-yellow-400 text-yellow-600 bg-yellow-50 dark:bg-yellow-900/20' : 'border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 hover:bg-white dark:hover:bg-slate-700'}`}>
                                    <Settings className="w-3.5 h-3.5 mr-1.5" /> 设置
                                </button>
                                <button onClick={onToggleTheme} className="flex items-center justify-center px-3 py-2 text-xs font-medium rounded-md border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 hover:bg-white dark:hover:bg-slate-700 transition-colors">
                                    {isDark ? <><Sun className="w-3.5 h-3.5 mr-1.5"/> 浅色</> : <><Moon className="w-3.5 h-3.5 mr-1.5"/> 深色</>}
                                </button>
                            </div>
                            {isSyncEnabled && (
                                <button onClick={onAuth} disabled={syncStatus.type==='loading'} className="w-full flex items-center justify-center px-3 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-sm transition-all disabled:opacity-50">
                                    <Upload className="w-4 h-4 mr-2" /> 上传
                                </button>
                            )}
                        </div>
                    </aside>
                </>
            );
        };

        // =========================================================================
        // 4. 主程序
        // =========================================================================
        function AppLauncher() {
            // State
            const [customApps, setCustomApps] = useState([]);
            const [pinnedIds, setPinnedIds] = useState(() => JSON.parse(localStorage.getItem('my_pinned_apps') || '[]'));
            const [isSyncEnabled, setIsSyncEnabled] = useState(() => localStorage.getItem('is_sync_enabled') === 'true');
            const [ghToken, setGhToken] = useState(() => localStorage.getItem('gh_token') || "");
            const [isDark, setIsDark] = useState(() => localStorage.getItem('theme') !== 'light');

            const [time, setTime] = useState(new Date());
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedEngine, setSelectedEngine] = useState("baidu");
            const [selectedCategory, setSelectedCategory] = useState("全部");
            const [syncStatus, setSyncStatus] = useState({ msg: "", type: "" });
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [modals, setModals] = useState({ auth: false, settings: false, app: false });
            const [editingApp, setEditingApp] = useState(null);

            // Effects
            useEffect(() => {
                const root = window.document.documentElement;
                if (isDark) { root.classList.add('dark'); localStorage.setItem('theme', 'dark'); }
                else { root.classList.remove('dark'); localStorage.setItem('theme', 'light'); }
            }, [isDark]);

            useEffect(() => {
                if (isSyncEnabled) localStorage.setItem('my_custom_apps_cache', JSON.stringify(customApps));
                localStorage.setItem('my_pinned_apps', JSON.stringify(pinnedIds));
                localStorage.setItem('is_sync_enabled', isSyncEnabled);
                localStorage.setItem('gh_token', ghToken);
            }, [customApps, pinnedIds, isSyncEnabled, ghToken]);

            useEffect(() => {
                if (isSyncEnabled && ghToken) handleSyncDown();
                else if (!isSyncEnabled) { setCustomApps([]); setSyncStatus({ msg: "", type: "" }); }
            }, [isSyncEnabled]);

            useEffect(() => { const t = setInterval(() => setTime(new Date()), 1000); return () => clearInterval(t); }, []);

            // Handlers
            const showStatus = (msg, type) => {
                setSyncStatus({ msg, type });
                if (type === 'success' || type === 'error') setTimeout(() => setSyncStatus({ msg: "", type: "" }), 3000);
            };

            const handleSyncDown = async (tokenOverride) => {
                const token = tokenOverride || ghToken;
                if (!token) return showStatus("请配置Token", "error");
                showStatus("同步中...", "loading");
                try {
                    const apps = await GitHubService.fetchApps(token);
                    setCustomApps(apps);
                    showStatus("同步成功", "success");
                } catch (e) {
                    showStatus(e.message, "error");
                    if (e.message.includes("Token")) setModals(m => ({ ...m, settings: true }));
                }
            };

            const handleSyncUp = async () => {
                if (!ghToken) { showStatus("请配置Token", "error"); return setModals(m => ({ ...m, settings: true })); }
                showStatus("上传中...", "loading");
                try { await GitHubService.saveApps(ghToken, customApps); showStatus("✅ 上传成功", "success"); } 
                catch (e) { showStatus(e.message, "error"); }
            };

            const handleSaveApp = (formData) => {
                if (editingApp) setCustomApps(customApps.map(a => a.id === editingApp.id ? { ...a, ...formData } : a));
                else setCustomApps([...customApps, { ...formData, id: Date.now(), icon: 'Globe', color: 'from-blue-500 to-cyan-500' }]);
            };

            const allApps = isSyncEnabled ? customApps : [];
            const categories = ["全部", ...new Set(allApps.map(a => a.category))];
            
            const filteredApps = useMemo(() => {
                return allApps.filter(app => {
                        const matchText = (app.name + app.description).toLowerCase().includes(searchTerm.toLowerCase());
                        const matchCat = selectedCategory === "全部" || app.category === selectedCategory;
                        return matchText && matchCat;
                    }).sort((a, b) => {
                        const aPin = pinnedIds.includes(a.id), bPin = pinnedIds.includes(b.id);
                        return (aPin === bPin) ? 0 : aPin ? -1 : 1;
                    });
            }, [allApps, searchTerm, selectedCategory, pinnedIds]);

            return (
                <div className="flex h-screen overflow-hidden bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">
                    <Sidebar 
                        isOpenMobile={isSidebarOpen}
                        onCloseMobile={() => setIsSidebarOpen(false)}
                        categories={categories}
                        selectedCategory={selectedCategory}
                        onSelectCategory={setSelectedCategory}
                        isSyncEnabled={isSyncEnabled}
                        onToggleSync={() => setIsSyncEnabled(!isSyncEnabled)}
                        syncStatus={syncStatus}
                        onUpload={() => setModals(m => ({...m, auth: true}))}
                        onSettings={() => setModals(m => ({...m, settings: true}))}
                        onAuth={() => setModals(m => ({...m, auth: true}))}
                        isDark={isDark}
                        onToggleTheme={() => setIsDark(!isDark)}
                        ghToken={ghToken}
                    />

                    <div className="flex-1 flex flex-col h-full overflow-hidden relative">
                        <div className="lg:hidden h-16 flex items-center justify-between px-4 border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 flex-shrink-0 z-30">
                            <div className="flex items-center"><LayoutGrid className="w-6 h-6 text-indigo-600 mr-2" /><span className="font-bold">工作台</span></div>
                            <button onClick={() => setIsSidebarOpen(true)} className="p-2 text-slate-500"><Menu className="w-6 h-6"/></button>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 sm:p-8 relative custom-scrollbar">
                            <div className="absolute inset-0 overflow-hidden pointer-events-none -z-10">
                                <div className="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-indigo-500/10 rounded-full blur-[100px] animate-pulse"></div>
                                <div className="absolute top-[20%] right-[0%] w-[30%] h-[30%] bg-blue-500/10 rounded-full blur-[100px]" style={{animationDelay: '1s'}}></div>
                            </div>

                            <div className="max-w-6xl mx-auto pb-20">
                                <header className="flex flex-col md:flex-row justify-between items-end md:items-center mb-8 border-b border-slate-200 dark:border-slate-800 pb-6 gap-4">
                                    <div>
                                        <h1 className="text-4xl font-bold font-mono tracking-tight text-slate-800 dark:text-white">{time.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' })}</h1>
                                        <div className="flex items-center gap-3 mt-1 text-slate-500 dark:text-slate-400 text-sm">
                                            <span>{time.toLocaleDateString('zh-CN', { weekday: 'long', month: 'long', day: 'numeric' })}</span>
                                            <span className="w-1 h-1 bg-slate-400 rounded-full"></span>
                                            <span>{Utils.getGreeting(time)}</span>
                                        </div>
                                    </div>
                                    <div className="flex flex-col items-end gap-2"><WeatherWidget /></div>
                                </header>

                                {/* 插入健康检查组件 */}
                                <HealthStatusWidget />

                                <div className="mb-8 relative z-20">
                                    <div className="flex items-center bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm focus-within:ring-2 focus-within:ring-indigo-500/50 transition-shadow">
                                        <div className="relative border-r border-slate-200 dark:border-slate-700">
                                            <select value={selectedEngine} onChange={e => setSelectedEngine(e.target.value)} className="appearance-none bg-transparent pl-4 pr-8 py-3.5 text-sm font-medium text-slate-600 dark:text-slate-300 focus:outline-none cursor-pointer">
                                                {Object.entries(SEARCH_ENGINES).map(([k, v]) => <option key={k} value={k} className="dark:bg-slate-800">{v.name}</option>)}
                                            </select>
                                            <ChevronDown className="w-3.5 h-3.5 text-slate-400 absolute right-2.5 top-1/2 -translate-y-1/2 pointer-events-none" />
                                        </div>
                                        <div className="flex-1 flex items-center pl-3">
                                            <Search className="w-5 h-5 text-slate-400" />
                                            <input type="text" placeholder={SEARCH_ENGINES[selectedEngine].placeholder} className="w-full bg-transparent border-none text-base px-3 py-3 text-slate-800 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-0" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} onKeyDown={e => e.key === 'Enter' && searchTerm.trim() && window.open(SEARCH_ENGINES[selectedEngine].url + encodeURIComponent(searchTerm), '_blank')} />
                                            {searchTerm && <button onClick={() => setSearchTerm("")} className="px-3 text-slate-400 hover:text-slate-600 dark:hover:text-white"><X className="w-4 h-4" /></button>}
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
                                    {filteredApps.map((app) => (
                                        <div key={app.id} className="group relative block h-full animate-fade-in">
                                            <a href={app.url} target="_blank" rel="noopener noreferrer" className="relative h-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700/60 rounded-xl p-5 flex flex-col items-start transition-all duration-200 hover:shadow-lg hover:-translate-y-1 hover:border-indigo-500/30 dark:hover:border-indigo-400/30">
                                                <div className="flex justify-between items-start w-full mb-4">
                                                    <AppIcon url={app.url} fallbackColor={app.color} iconName={app.icon} />
                                                    <div className="flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                        <button onClick={(e) => { e.preventDefault(); setEditingApp(app); setModals(m=>({...m, app: true})); }} className="p-1.5 rounded text-slate-400 hover:text-indigo-500 hover:bg-slate-100 dark:hover:bg-slate-700"><Pencil className="w-3.5 h-3.5"/></button>
                                                        <button onClick={(e) => { e.preventDefault(); setPinnedIds(p => p.includes(app.id) ? p.filter(i=>i!==app.id) : [...p, app.id]); }} className={`p-1.5 rounded transition-colors ${pinnedIds.includes(app.id) ? 'text-yellow-500' : 'text-slate-400 hover:text-yellow-500 hover:bg-slate-100 dark:hover:bg-slate-700'}`}><Pin className={`w-3.5 h-3.5 ${pinnedIds.includes(app.id)?'fill-current':''}`}/></button>
                                                        <button onClick={(e) => { e.preventDefault(); if(confirm("确认删除？")) { setCustomApps(prev=>prev.filter(a=>a.id!==app.id)); setPinnedIds(p=>p.filter(i=>i!==app.id)); } }} className="p-1.5 rounded text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20"><Trash2 className="w-3.5 h-3.5"/></button>
                                                    </div>
                                                </div>
                                                <h3 className="text-base font-bold text-slate-800 dark:text-slate-100 mb-1 line-clamp-1">{app.name}</h3>
                                                <p className="text-xs text-slate-500 dark:text-slate-400 line-clamp-2 leading-relaxed">{app.description}</p>
                                            </a>
                                        </div>
                                    ))}
                                    <button onClick={() => { setEditingApp(null); setModals(m => ({...m, app: true})); }} className="group relative h-full min-h-[140px] border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl p-6 flex flex-col items-center justify-center text-center hover:border-indigo-500 dark:hover:border-indigo-400 hover:bg-indigo-50 dark:hover:bg-slate-800 transition-all">
                                        <div className="p-2.5 rounded-full bg-slate-100 dark:bg-slate-800 mb-2 text-slate-400 group-hover:text-indigo-500 dark:group-hover:text-indigo-400 transition-colors"><Plus className="w-5 h-5" /></div>
                                        <span className="text-sm font-medium text-slate-500 dark:text-slate-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-300">添加应用</span>
                                    </button>
                                </div>
                                {(!isSyncEnabled || !ghToken) && allApps.length === 0 && (
                                    <div className="mt-20 flex flex-col items-center text-slate-400">
                                        <Cloud className="w-12 h-12 mb-3 opacity-20" />
                                        <p className="text-sm">暂无应用数据</p>
                                        {!isSyncEnabled && <p className="text-xs mt-1">请在左侧侧边栏开启同步</p>}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="fixed bottom-6 right-6 z-40"><TodoWidget /></div>
                    <AuthModal isOpen={modals.auth} onClose={()=>setModals(m=>({...m,auth:false}))} onSuccess={handleSyncUp} />
                    <SettingsModal isOpen={modals.settings} onClose={()=>setModals(m=>({...m,settings:false}))} currentToken={ghToken} onSave={(t)=>{setGhToken(t);if(t&&isSyncEnabled)handleSyncDown(t);}} />
                    <AppModal isOpen={modals.app} onClose={()=>setModals(m=>({...m,app:false}))} onSave={handleSaveApp} appToEdit={editingApp} />
                </div>
            );
        }
        
        const root = createRoot(document.getElementById('root'));
        root.render(<AppLauncher />);
    </script>
</body>
</html>
