        // --- ç»„ä»¶: å¤©æ°”å°å·¥å…· ---
        const WeatherWidget = () => {
            const [weather, setWeather] = useState(null);
            
            useEffect(() => {
                // é»˜è®¤ä½¿ç”¨åŒ—äº¬åæ ‡ï¼Œä½ å¯ä»¥æ ¹æ®éœ€è¦ä¿®æ”¹ latitude å’Œ longitude

                const fetchWeather = async () => {

        // --- ç»„ä»¶: å¾…åŠäº‹é¡¹ (Todo) ---
        const TodoWidget = () => {

        // --- ç»„ä»¶: æ·»åŠ åº”ç”¨å¼¹çª— ---
        const AddAppModal = ({ isOpen, onClose, onAdd }) => {

            const [formData, setFormData] = useState({ name: '', url: '', description: '', category: 'è‡ªå®šä¹‰' });

        // --- ä¸»ç¨‹åº ---
        function AppLauncher() {

            const [searchTerm, setSearchTerm] = useState("");
            const [selectedCategory, setSelectedCategory] = useState("å…¨éƒ¨");
            const [time, setTime] = useState(new Date());
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);

            // åˆå¹¶æ‰€æœ‰åº”ç”¨
            const allApps = [...DEFAULT_APPS, ...customApps];

            // æ´¾ç”Ÿæ•°æ®ï¼šåˆ†ç±»
            const categories = ["å…¨éƒ¨", ...new Set(allApps.map(app => app.category))];

            // Effect: å­˜å‚¨æŒä¹…åŒ–
            useEffect(() => { localStorage.setItem('my_custom_apps', JSON.stringify(customApps)); }, [customApps]);
            useEffect(() => { localStorage.setItem('my_pinned_apps', JSON.stringify(pinnedIds)); }, [pinnedIds]);

            // Effect: æ—¶é’Ÿ
            useEffect(() => {

            }, []);

            // Effect: é”®ç›˜å¿«æ·é”®
            useEffect(() => {
                const handleKeyDown = (e) => {
                    // æŒ‰ä¸‹ "/" èšç„¦æœç´¢æ¡†
                    if (e.key === '/' && document.activeElement !== searchInputRef.current) {
                        e.preventDefault();
                        searchInputRef.current?.focus();

                    // æŒ‰ä¸‹ "Escape" æ¸…ç©ºæœç´¢ æˆ– å…³é—­å¼¹çª—
                    if (e.key === 'Escape') {
                        setSearchTerm("");
                        setIsAddModalOpen(false);
                        searchInputRef.current?.blur();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            // åŠŸèƒ½å‡½æ•°
            const togglePin = (e, id) => {

                if (pinnedIds.includes(id)) {

                    setCustomApps(customApps.filter(app => app.id !== id));
                    setPinnedIds(pinnedIds.filter(pid => pid !== id));

            const handleAddApp = (newApp) => {

            // è¿‡æ»¤ä¸æ’åºé€»è¾‘ (ç½®é¡¶ä¼˜å…ˆ)

                                    <Search className="w-5 h-5 text-slate-500 ml-3" />
                                    <input

                                        className="w-full bg-transparent border-none focus:ring-0 text-lg px-4 py-2 text-white placeholder-slate-500 focus:outline-none"

                                                        className={`p-1.5 rounded-md transition-colors ${isPinned ? 'text-yellow-400 bg-yellow-400/10' : 'text-slate-600 hover:text-slate-300 hover:bg-slate-700'}`}
                                                        title={isPinned ? "å–æ¶ˆç½®é¡¶" : "ç½®é¡¶"}
                                                    >

                                                    </button>
                                                    {/* åˆ é™¤æŒ‰é’® (ä»…é™è‡ªå®šä¹‰åº”ç”¨) */}
                                                    {app.id > 1000 && (

                                                {app.name}

                                                {app.description}
                                            </p>
                                        </a>
                                    </div>
                                );
                            })}

                            {/* ç½‘ç»œæœç´¢ Fallback (å½“æœç´¢ç»“æœä¸ºç©ºæ—¶æ˜¾ç¤º) */}
                            {filteredApps.length === 0 && searchTerm.trim() !== "" && (

                                    <div className="p-4 bg-slate-800/50 rounded-full mb-4">
                                        <Search className="w-8 h-8 text-slate-500" />
